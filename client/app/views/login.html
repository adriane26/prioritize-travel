<section class="formBackground col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
  <form ng-submit="userLogin()">
    <legend>Login</legend>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" id="username" placeholder="Enter email" ng-model="user.username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
    </div>
    <div class="form-group">
      <input type="submit">
    </div>
  </form>

</section>
